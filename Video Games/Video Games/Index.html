<!DOCTYPE html>

<html>
<head>
    <title>Video Games</title>
</head>
<body>
    <h2>All Video Games</h2>
    <ul>Video Games</ul>

    <h2>Video Game by Genre</h2>
    <input type="text" genre="GameGenre" name="Action Adventure">
    <input type="button" value="What Genre?" onclick="find();">
    <p> Genre="Video Game"> Goes here</p>

    <h2>Video Game by System</h2>
    <input type="text" System="GameSystem" name="Xbox">
    <input type="button" value="What System?" onclick="find();">
    <p> System="Video Game"> Goes Here</p>

    <h2>Video Game by Name</h2>
    <input type="text" Name="GameName" name="Tomb Raider">
    <input type="button" value="What Game?" onclick="find();">
    <p>Name="Video Game"> Goes Here</p>

    <h2>Video Game by ID</h2>
    <input type="text" name="gameID" size="10" />
    <input type="button" value="Which Game?" onclick="find();">
    <p> ID="Video Game"> Goes here</p>

    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-3.1.1.js"></script>

</body>
</html>
